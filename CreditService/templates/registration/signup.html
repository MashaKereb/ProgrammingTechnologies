{% extends 'index.html' %}
{% load i18n %}
{% load static %}

{% block links %}
<link rel="stylesheet" type="text/css" href='{% static "css/auth.css" %}'>
{% endblock %}

{% block info %}
    <div class="wrapper">
    <form class="form-signin" action="/auth/register/" method="post">
         {% csrf_token %}
        <h3 class="form-signin-heading">Please Sign Up</h3>

        <input type="text" class="form-control" name="first_name" placeholder="First Name"  autofocus=""/>
        <input type="text" class="form-control" name="last_name" placeholder="Last Name" />

        <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus=""/>
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>

          {% if  message %}<div class="msg-error">{{ message }}</div>{% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
